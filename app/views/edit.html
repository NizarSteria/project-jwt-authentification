
<div class="container">
    <h1>User detail</h1>
    <form name=userForm" class="my-form" novalidate>
        <div class="form-group">
            <label for="name">Login *</label>
            <input type="text" class="form-control" id="login" placeholder="Login" ng-model="user.login" required>
        </div>
       
        <div class="form-group">
            <label for="name">email *</label>
            <input type="text" class="form-control" id="email" placeholder="Email" ng-model="user.email" required>
        </div>
         
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address" ng-model="user.address" required>
        </div>
        
    </form>
    <div class="actions">
        <a class="btn btn-lg btn-success" ng-disabled="userForm.$invalid"  ng-click="submit()">{{getBtnLabel()}}</a>
    </div>
</div>
