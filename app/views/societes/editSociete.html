
<div class="container">
    <h1>Societe detail</h1>
    <form name='societeForm' class="my-form" novalidate>
        <div class="form-group">
            <label for="societe">Societe code *</label>
            <input type="text" class="form-control" id="societe" placeholder="Societe" ng-model="societe.codeSociete" required>
        </div>
       
       <div class="form-group">
            <label for="libelle">Libelle Societe *</label>
             <input type="text" class="form-control" id="libelle" placeholder="Libelle Societe" ng-model="societe.libelleSociete" required>			
        </div>
            
    </form>
    <div class="actions">
        <a class="btn btn-lg btn-success" ng-disabled="profilForm.$invalid"  ng-click="submit()">{{getBtnLabel()}}</a>
    </div>
</div>
