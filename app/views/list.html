<div class="container">
    <div class="">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="search">Filter</label>
                <input id="search" type="text" class="form-control" placeholder="Filter ..." ng-model="search">
            </div>
        </form>
    </div>


    <h2 class="page-header">{{users.length}} users found</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>login</th>
                <th>address</th>
                <th>email</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users | filter:search">
                <td>{{user.id}}</td>
                <td><a href="#/user/{{user.id}}">{{user.login}}</a></td>
                <td>{{user.address}}</td>
                <td>{{user.email}}</td>
            </tr>            
            </tbody>
        </table>
        <div class="actions">
            <a class="btn btn-lg btn-success" ng-href="#/edit/">Ajouter</a>
        </div>
    </div>
</div>
